{% extends 'users/base.html' %}

<h1>Forgot Password</h1>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <button type="submit">Send Reset Link</button>
</form>
