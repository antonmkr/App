{% extends 'users/base.html' %}

{% block content %}
<h2>Reset Password</h2>

<form method="POST">
    {% csrf_token %}
    <label for="password">New Password:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit" class="btn">Reset Password</button>
</form>

{% endblock %}
